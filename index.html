<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form name="firstform" onsubmit="return testForm();"> 
    <table width="25%"> 
    <tr> 
    <td>Сторона 1:</td> 
    <td><input name="oneside" placeholder="введите целое число"></td> 
    </tr> 
    <tr> 
    <td >Сторона 2:</td> 
    <td><input name="twoside" placeholder="введите целое число"></td> 
    </tr> 
    <tr> 
    <td>Сторона 3:</td> 
    <td><input name="threeside" placeholder="введите целое число"></td> 
    </tr> 
    <td> <input type="submit" value="Проверить треугольник!"></td> </td> 
    </table> 
  </form>
    <script>
        function testForm(){ 
        var form_object = document.forms.firstform; 
        var a = parseFloat(form_object.elements.oneside.value); 
        var b = parseFloat(form_object.elements.twoside.value); 
        var c = parseFloat(form_object.elements.threeside.value); 
        var p; 
        var s; 

        if(form_object.elements.oneside.value == ""){ 
        alert('Вы должны ввести сторону 1!');  
        } else if(form_object.elements.twoside.value == ""){ 
        alert('Вы должны ввести сторону 2!'); 
        } else if(form_object.elements.threeside.value == ""){ 
        alert('Вы должны ввести сторону 3!'); 
        } 

        if(((a < b + c) && (b < a + c)) && (c < a + b) || (a == b & b == c )){ 
        p = ((a + b + c)/2); 
        s = Math.sqrt(p*(p-a)*(p-b)*(p-c)); 
        alert('Такой треугольник существует\nЕго площадь ' + s);  
        } else if(a < 0 || b < 0 || c < 0)
        { 
          confirm('Такого треугольника не существует\nХотите проверить данные?');
          alert('Заполните форму заново!')
        } else {
          confirm('Такого треугольника не существует\nХотите проверить данные?');
          alert('Заполните форму заново!')
        }
       }
  </script>
</body>
</html>
