<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n = parseInt(prompt("Введите любое число на проверку"));

      var sum = n - 1;
      var temp = n;

      for (var i = 2; n > 1; ) {
        if (!(n % i)) {
          sum -= i;
          n = n / i;
        } else i++;
      }

      if (!sum) alert("Число " + temp + " является совершенным");
      else alert("Число " + temp + " не является совершенным");
    </script>
  </body>
</html>
